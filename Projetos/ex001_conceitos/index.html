<!DOCTYPE html>   <!--- identifica um documento HTML -->
<!-- a língua do site -->
<html lang="pt-br">
<!-- Cabeçalho com informações do site -->
<head>
    <!-- compatibilidade com acentuação na página -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- ajuste automático de largura da página -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ícone que aparecerá na aba do browser-->
    <link rel="shortcut icon" href="Xogum.ico" type="image/x-icon">
    <!-- Título que aparecerá na aba do browser-->
    <title>Meu Primeiro Exercício</title>
</head>
<!-- Corpo da página do site -->
<body>
    <!-- Título principal -->
    <h1>Olá, Mundo</h1>
    <!-- barra horizontal -->
    <hr>
    <!-- Parágrafo de texto -->
    <p>Este foi o primeiro site que eu criei, com um título, 
        uma linha e um parágrafo.</p>
    <p>Teste de novo parágrafo.</p>
</body>
</html>
